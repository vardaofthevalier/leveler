syntax = "proto3";

package pipelines;

message Integration {
	string name = 1;
	oneof config {
		BitbucketAccessConfig bitbucket = 1;
		GithubAccessConfig github = 2;
		AWSConfig aws = 3;
		NexusConfig nexus = 4;
		SlackConfig slack = 5;
	}
}

message IntegrationsList {
	repeated Integration results = 1;
}

message BitbucketAccessConfig {
	
}

message GithubAccessConfig {
	
}

message AWSConfig {
	
}

message NexusConfig {
	
}

message SlackConfig {
	
}