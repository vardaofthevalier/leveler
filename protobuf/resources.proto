syntax = "proto3";

package resources;

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

service ResourceEndpoint {
    rpc GetResource (Resource) returns (Resource) {}
    rpc ListResources (Query) returns (ResourceList) {}
    rpc CreateResource (Resource) returns (Resource) {}
    rpc UpdateResource (Resource) returns (google.protobuf.Empty) {}
    rpc DeleteResource (Resource) returns (google.protobuf.Empty) {}
}

message Query {
    string Query = 1;
    string Type = 2;
}

message Resource {
    string Id = 1;
    string Type = 2;
    repeated google.protobuf.Any Details = 3;
}

message StringDetail {
    string Name = 1;
    string Value = 2;
    bool Required = 3;
    string Description = 4;
    string Default = 5;
    bool IsSecondaryKey = 6;
    repeated string Choices = 7;
}

message BoolDetail {
    string Name = 1;
    bool Value = 2;
    bool Required = 3;
    string Description = 4;
    bool Default = 5;
    bool IsSecondaryKey = 6;
}

message Int64Detail {
    string Name = 1;
    int64 Value = 2;
    bool Required = 3;
    string Description = 4;
    int64 Default = 5;
    bool IsSecondaryKey = 6;
}

message FileDetail {
    string Name = 1;
    string Value = 2;
    bool Required = 3;
    string Description = 4;
}

message ResourceList {
    repeated Resource Results = 1;
}
