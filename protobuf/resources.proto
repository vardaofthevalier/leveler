syntax = "proto3";

package resources;

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

service ResourceEndpoint {
    rpc GetResource (google.protobuf.Any) returns (Resource) {}
    rpc ListResources (Query) returns ([]google.protobuf.Empty]) {}
    rpc CreateResource (google.protobuf.Any) returns (Resource) {}
    rpc UpdateResource (google.protobuf.Any) returns (google.protobuf.Empty) {}
    rpc DeleteResource (google.protobuf.Any) returns (google.protobuf.Empty) {}
}

message Query {
    string Query = 1;
    string Type = 2;
}

