syntax = "proto3";

package pipelines;

import "data.proto"
import "integration.proto";

message PipelineInput {
	string name = 1;
	oneof input {
		S3Data s3 = 2;
		NexusData nexus = 3;
		SCMData scm = 4;
		LocalData local = 5;
	}	
}

message PipelineOutput {
	string name = 1;
	oneof output {
		S3Data s3 = 2;
		NexusData nexus = 3;
		LocalData local = 4;
	}
}

message PipelineDataVolume {
	string mountPath = 1;
	int32 sizeGb = 2;
	bool shared = 3;
}

message PipelineStep {
	string name = 1;
    string workdir = 2;
    string command = 3;
    string image = 4;
    repeated PipelineInput inputs = 5;
    repeated PipelineOutput outputs = 6;
    repeated PipelineDataVolume volumes = 7;
    int32 timeout = 8;
    bool skip = 9;
    repeated string dependsOn = 10;
}

message BasicPipeline {
	repeated Integration integrations = 1;
	repeated PipelineStep steps = 2;
}

message CicdPipeline {
	repeated Integration integrations = 1;
	repeated PipelineStep quality = 2;
	repeated PipelineStep build = 3;
	repeated PipelineStep integration = 4;
	repeated PipelineStep promote = 5;
}

